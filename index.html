    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const letters = document.querySelectorAll('.letter');
        const container = document.querySelector('.background-container');

        if (!container) {
            console.error('لم يتم العثور على حاوية الخلفية!');
            return;
        }

        const containerRect = container.getBoundingClientRect();

        // إعداد بيانات كل حرف
        const letterData = Array.from(letters).map(letter => {
            // جعل الحروف مرئية وإلغاء الرسوم المتحركة CSS
            letter.style.animation = 'none';
            letter.style.display = 'inline-block';
            letter.style.opacity = 1;
            letter.style.position = 'absolute';

            const size = letter.getBoundingClientRect();
            return {
                element: letter,
                x: Math.random() * (containerRect.width - size.width),
                y: Math.random() * (containerRect.height - size.height),
                dx: (Math.random() - 0.5) * 2, // سرعة أفقية عشوائية
                dy: (Math.random() - 0.5) * 2, // سرعة رأسية عشوائية
                width: size.width,
                height: size.height
            };
        });

        function animate() {
            letterData.forEach(data => {
                // تحديث الموضع
                data.x += data.dx;
                data.y += data.dy;

                // الارتداد عن الجدران
                if (data.x <= 0 || data.x + data.width >= containerRect.width) {
                    data.dx *= -1;
                }
                if (data.y <= 0 || data.y + data.height >= containerRect.height) {
                    data.dy *= -1;
                }

                // التأكد من بقاء الحروف داخل الحدود
                data.x = Math.max(0, Math.min(data.x, containerRect.width - data.width));
                data.y = Math.max(0, Math.min(data.y, containerRect.height - data.height));

                // تطبيق الموضع الجديد
                data.element.style.left = `${data.x}px`;
                data.element.style.top = `${data.y}px`;
            });

            requestAnimationFrame(animate);
        }

        animate();
    });
    </script>

    <script>
      window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        const nav = document.querySelector('nav');
        const textBox = document.querySelector('.text-box');
        const foregroundImage = document.querySelector('.foreground-image');

        if (preloader) {
          setTimeout(() => {
            preloader.classList.add('loaded');

            // بدء الحركات بعد اختفاء شاشة التحميل
            setTimeout(() => {
              if (nav) nav.classList.add('visible');
            }, 200); // النافبار يظهر أولاً

            setTimeout(() => {
              if (textBox) textBox.classList.add('visible');
            }, 500); // صندوق النص يظهر بعده

            setTimeout(() => {
              if (foregroundImage) foregroundImage.classList.add('visible');
            }, 800); // الصورة تظهر أخيراً

          }, 500); // مدة عرض شاشة التحميل
        }
      });

      // --- كود تبديل الثيم ---
      const themeToggle = document.getElementById('checkbox');
      const body = document.body;

      // تطبيق الثيم المحفوظ عند تحميل الصفحة
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        body.classList.add('dark-theme');
        themeToggle.checked = false;
      } else {
        body.classList.remove('dark-theme');
        themeToggle.checked = true;
      }

      // الاستماع لحدث تغيير الزر
      themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
          body.classList.remove('dark-theme');
          localStorage.setItem('theme', 'light');
        } else {
          body.classList.add('dark-theme');
          localStorage.setItem('theme', 'dark');
        }
      });
    </script>
